<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout/head :: head">
</head>

<body>
<div th:replace="fragments/layout/header :: header(${boards})"></div>

<div class="container">
    <br/>
    <br/>
    <h3>로그인</h3>
    <br/>
    <br/>
    <form role="form"
          th:action="@{/auth/loginProc}"
          method="post"
          class="was-validated">

        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email"
                   th:name="username"
                   placeholder="이메일을 입력하세요"
                   class="form-control"
                   required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-group">
            <label th:for="password">패스워드</label>
            <input type="password"
                   th:name="password"
                   placeholder="패스워드를 입력하세요"
                   class="form-control"
                   required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn-social-login" social-type="google">Google</button>
        <button type="button" class="btn-social-login" social-type="kakao">KaKao</button>
        <button type="button" class="btn-social-login" social-type="naver">Naver</button>
    </form>
    <br/>
</div>
<div th:replace="fragments/layout/footer :: footer"></div>

</body>
</html>
