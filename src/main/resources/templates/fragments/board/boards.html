<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout/head :: head">
</head>

<body>
<div th:replace="fragments/layout/header :: header(${boards})"></div>
<div class="container">
    <br>
    <br>
    <div class="card m-2" th:each="board : ${boards}">
        <div class="card-body">
            <div>
                <h4 class="card-title" th:text="${board.getTitle()}"></h4>
                <h4 class="card-text" th:text="${board.getContent()}"></h4>
            </div>
            <a th:href="@{'/board/inquire/' + ${board.getTitle()}}" class="btn btn-info">상세보기</a>
        </div>
    </div>
</div>
<div th:replace="fragments/layout/footer :: footer"></div>

</body>
</html>
